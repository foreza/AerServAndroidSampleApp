apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.aerserv.sample"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        dexOptions {
            javaMaxHeapSize "4g"
            preDexLibraries = false
        }
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main{
            jniLibs.srcDirs = ['libs']
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    maven {
        url 'https://maven.google.com'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    implementation 'com.google.android.gms:play-services-basement:15.0.0'
    implementation 'com.google.android.gms:play-services-location:15.0.1'
    implementation 'com.android.support:multidex:1.0.3'
    // Mediation AAR
    implementation(name: 'AppnextAndroidSDKAds', ext:'aar')
    implementation(name: 'AppnextAndroidSDKCore', ext:'aar')
    implementation(name: 'mm-ad-sdk', ext: 'aar')
    implementation(name: 'unity-ads', ext: 'aar')
    implementation(name: 'TremorVideo', ext: 'aar')
    implementation(name: 'AudienceNetwork', ext:'aar')
    implementation(name: 'mytarget-sdk-4.7.2', ext: 'aar')
    implementation(name: 'DTBAndroidSDK-7.3', ext:'aar')

    // Dependencies for MoPub
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'

    implementation 'com.squareup.picasso:picasso:2.5.2'


}
